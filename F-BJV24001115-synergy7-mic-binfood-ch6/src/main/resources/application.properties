spring.application.name=binarfud

spring.main.allow-circular-references=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.datasource.hikari.maximum-pool-size=10

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api-docs.html
#springdoc.swagger-ui.enabled=false


openapi.dev-url=http://localhost:8080
openapi.prod-url=https://binarfud.com

# DATABASE
spring.datasource.url=jdbc:postgresql://localhost:5432/binarfud_michelle_chapter4
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}

# SECURITY
security.jwt.secret-key=${jwt.secret.key}
security.jwt.expiration-time=60000000000

#GOOGLE OAUTH2
spring.security.oauth2.client.registration.google.client-id=${google.client.id}
spring.security.oauth2.client.registration.google.client-secret=${google.client.secret}

#OTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*